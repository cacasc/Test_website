<div class="sidebar">
    <!-- Coaching Type Filter -->
    <div class="filter-section">
        <h4>Coaching type</h4>
        <input type="radio" name="coachingType" id="FullCourse" value="Full course" checked /> Full course<br />
        <input type="radio" name="coachingType" id="CrashCourse" value="Crash course" /> Crash course<br />
        <input type="radio" name="coachingType" id="MockTests" value="Test series" /> Test series<br />
        <input type="radio" name="coachingType" id="WATGDPI" value="WAT / GDPI prep" /> WAT / GDPI prep<br /><br />
    </div>

    <!-- Subject Filter Section -->
    <div class="filter-section" id="subjectFilterSection">
        <h4>Subjects</h4>
        <input type="radio" name="subjectFilter" id="All" value="All" checked /> All<br />
        <input type="radio" name="subjectFilter" id="VARC" value="VARC" /> VARC<br />
        <input type="radio" name="subjectFilter" id="DILR" value="DILR" /> DILR<br />
        <input type="radio" name="subjectFilter" id="QUANTS" value="QUANTS" /> QUANTS<br /><br />
    </div>

    <!-- Exams Filter Section -->
    <div class="filter-section" id="examFilterSection">
        <h4>Exams</h4>
        <input type="radio" name="examFilter" id="CAT" value="CAT" checked /> CAT/OMETS<br />
        <input type="radio" name="examFilter" id="XAT" value="XAT" /> XAT<br />
        <input type="radio" name="examFilter" id="MAH_MBA_CET" value="MAH MBA CET" /> MAH MBA CET<br />
        <input type="radio" name="examFilter" id="Others" value="Others" /> Others<br /><br />
    </div>

    <!-- Sort by price -->
    <div class="sort-section">
        <h4>Sort by</h4>
        <input type="radio" name="sortPrice" id="sortLowToHigh" value="lowToHigh" /> Price low to high<br />
        <input type="radio" name="sortPrice" id="sortHighToLow" value="highToLow" /> Price high to low<br /><br />
    </div>

    <!-- Reset Filters -->
    
    <div class="reset-section">
        <button id="resetFilters">Reset Filters</button>
    </div>
